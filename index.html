    #quizMode {

    }
    #quizMeaning {

      background: #ffffff;
      border-left: 4px solid #228b22;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      font-size: 1.2em;
      color: #333;
      max-width: 600px;
      white-space: pre-wrap;

    }

  </style>
</head>
<body>
  <h1>üìò Êº¢ÊñáÂè•Ê≥ïÊöóË®ò</h1>
  <div class="mode-switch">
    <button onclick="switchMode('list')">‰∏ÄË¶ß„É¢„Éº„Éâ</button>
    <button onclick="switchMode('quiz')">„ÇØ„Ç§„Ç∫„É¢„Éº„Éâ</button>
  </div>

  <div id="listMode" class="card"></div>

  <div id="quizMode">

    <div id="quizMeaning">„ÅÑ„Åæ„Å†„Äú„ÅöÔºà„Åæ„Å†„Äú„Å™„ÅÑÔºâ</div>
    <button onclick="resetQuiz()" id="resetBtn">„É™„Çª„ÉÉ„Éà</button>
  </div>

  <script>
    const syntaxList = [
      { pattern: "Êú™", meaning: "„ÅÑ„Åæ„Å†„Äú„ÅöÔºà„Åæ„Å†„Äú„Å™„ÅÑÔºâ" },
      { pattern: "Â∞Ü„Éª‰∏î", meaning: "„Åæ„Åï„Å´„Äú„É≥„Éà„ÅôÔºà‰ªä„Å´„ÇÇ„Äú„Åó„Çà„ÅÜ„Å®„Åô„ÇãÔºâ" },
      { pattern: "ÂΩì", meaning: "„Åæ„Åï„Å´„Äú„Éô„ÅóÔºàÂΩìÁÑ∂„Äú„Åô„Åπ„Åç„Å†Ôºâ" },
      { pattern: "Âøú", meaning: "„Åæ„Åï„Å´„Äú„Éô„ÅóÔºà„Åç„Å£„Å®„Äú„Å†„Çç„ÅÜÔºè„Äú„Åô„Åπ„Åç„Å†Ôºâ" },
      { pattern: "È†à", meaning: "„Åô„Åπ„Åã„Çâ„Åè„Äú„Éô„ÅóÔºà„Åú„Å≤„Äú„Åô„Åπ„Åç„Å†Ôºâ" },
      { pattern: "Áå∂„ÉªÁî±", meaning: "„Å™„Åª„Äú„ÅÆ„Åî„Å®„ÅóÔºà„Å°„Çá„ÅÜ„Å©„Äú„ÅÆ„Çà„ÅÜ„Å†Ôºâ" },
      { pattern: "Áõç", meaning: "„Å™„Çì„Åû„Äú„Åñ„ÇãÔºà„Å™„Åú„Äú„Åó„Å™„ÅÑ„ÅÆ„ÅãÔºâ" },
      { pattern: "‰∏ç", meaning: "„Äú„ÅöÔºàÂçòÁ¥îÂê¶ÂÆöÔºâ" },
      { pattern: "Èùû", meaning: "„Äú„Å´„ÅÇ„Çâ„ÅöÔºàÂêçË©û„ÅÆÂê¶ÂÆöÔºâ" },
      { pattern: "‰Ωø„Éª‰ª§„ÉªÊïô„ÉªÈÅ£", meaning: "„Äú„Åï„Åõ„ÇãÔºà‰ΩøÂΩπÔºâ" },
      { pattern: "Ë¶ã„ÉªË¢´„ÉªÁÇ∫„ÉªÊâÄ", meaning: "„Äú„Åï„Çå„ÇãÔºàÂèóË∫´Ôºâ" },
      { pattern: "‰Ωï„ÉªÂ•ö", meaning: "„Å™„Å´Ôºè„Å™„Çì„ÅûÔºàÁñëÂïèÔºâ" },
      { pattern: "ÂÆâ„ÉªÁÑâ„ÉªÊÇ™", meaning: "„ÅÑ„Åö„Åè„Çì„ÅûÔºà„Å©„Åì„Å´Ôºâ" },
      { pattern: "Â¶Ç„ÉªËã•", meaning: "„Äú„ÅÆ„Åî„Å®„ÅóÔºàÊØîÊ≥ÅÔºâ" },
      { pattern: "‰∏é„Éª‰πÉ„ÉªÂâá", meaning: "„Äú„Åô„Å™„Çè„Å°ÔºàÈ†ÜÊé•„ÉªËª¢ÊèõÔºâ" }
    ];

    const listDiv = document.getElementById("listMode");
    const quizDiv = document.getElementById("quizMode");
    const quizPattern = document.getElementById("quizPattern");
    const quizMeaning = document.getElementById("quizMeaning");
    const resetBtn = document.getElementById("resetBtn");

    let remaining = [];
    let showingAnswer = false;

    function switchMode(mode) {
      listDiv.style.display = mode === "list" ? "block" : "none";
      quizDiv.style.display = mode === "quiz" ? "flex" : "none";
      if (mode === "quiz") startQuiz();
    }

    syntaxList.forEach(item => {
      const row = document.createElement("div");
      row.className = "row";

      const btn = document.createElement("div");
      btn.className = "item";
      btn.textContent = item.pattern;

      const meaning = document.createElement("div");
      meaning.className = "meaning";
      meaning.textContent = item.meaning;

      row.appendChild(btn);
      row.appendChild(meaning);
      listDiv.appendChild(row);
    });

    function startQuiz() {
      remaining = [...syntaxList];
      showingAnswer = false;
      resetBtn.style.display = "none";
      quizMeaning.style.display = "none";
      showNext();
    }

    function showNext() {
      if (remaining.length === 0) {
        quizPattern.textContent = "ÂÖ®„Å¶Âá∫È°å„Åó„Åæ„Åó„Åü";
        quizMeaning.style.display = "none";
        resetBtn.style.display = "inline-block";
        return;
      }
      const index = Math.floor(Math.random() * remaining.length);
      const item = remaining.splice(index, 1)[0];
      quizPattern.textContent = `„Äå${item.pattern}„Äç`;
      quizMeaning.textContent = item.meaning;
      quizMeaning.style.display = "none";
      showingAnswer = false;
    }

    function resetQuiz() {
      startQuiz();
    }

    quizDiv.addEventListener("touchstart", handleTap);
    quizDiv.addEventListener("mousedown", handleTap);

    function handleTap() {
      if (!showingAnswer) {
        quizMeaning.style.display = "block";
        showingAnswer = true;
      } else {
        showNext();
      }
    }
  </script>
</body>
</html>
