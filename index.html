      { pattern: "‰∏ç", meaning: "„Äú„ÅöÔºàÂçòÁ¥îÂê¶ÂÆöÔºâ" },
      { pattern: "Èùû", meaning: "„Äú„Å´„ÅÇ„Çâ„ÅöÔºàÂêçË©û„ÅÆÂê¶ÂÆöÔºâ" },

      { pattern: "Ë¶ã„ÉªË¢´„ÉªÁÇ∫„ÉªÊâÄ", meaning: "„Äú„Åï„Çå„ÇãÔºàÂèóË∫´Ôºâ" },
      { pattern: "‰Ωï„ÉªÂ•ö", meaning: "„Å™„Å´Ôºè„Å™„Çì„ÅûÔºàÁñëÂïèÔºâ" },
      { pattern: "ÂÆâ„ÉªÁÑâ„ÉªÊÇ™", meaning: "„ÅÑ„Åö„Åè„Çì„ÅûÔºà„Å©„Åì„Å´Ôºâ" },
      { pattern: "Â¶Ç„ÉªËã•", meaning: "„Äú„ÅÆ„Åî„Å®„ÅóÔºàÊØîÊ≥ÅÔºâ" },
      { pattern: "‰∏é„Éª‰πÉ„ÉªÂâá", meaning: "„Äú„Åô„Å™„Çè„Å°ÔºàÈ†ÜÊé•„ÉªËª¢ÊèõÔºâ" }
    ];

    const listDiv = document.getElementById("listMode");
    const quizDiv = document.getElementById("quizMode");
    const listBtn = document.getElementById("listBtn");
    const quizBtn = document.getElementById("quizBtn");

    function switchMode(mode) {
      listDiv.style.display = mode === "list" ? "block" : "none";
      quizDiv.style.display = mode === "quiz" ? "block" : "none";
      listBtn.classList.toggle("active", mode === "list");
      quizBtn.classList.toggle("active", mode === "quiz");
    }

    function createRow(item, container, showMeaning, toggleOnClick) {
      const row = document.createElement("div");
      row.className = "row";

      const btn = document.createElement("div");
      btn.className = "item";
      btn.textContent = item.pattern;

      const meaning = document.createElement("div");
      meaning.className = "meaning";
      meaning.textContent = item.meaning;
      meaning.style.display = showMeaning ? "block" : "none";

      if (toggleOnClick) {
        btn.onclick = () => {
          meaning.style.display = meaning.style.display === "none" ? "block" : "none";
        };
      }

      row.appendChild(btn);
      row.appendChild(meaning);
      container.appendChild(row);
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    syntaxList.forEach(item => createRow(item, listDiv, true, false));
    shuffle([...syntaxList]).forEach(item => createRow(item, quizDiv, false, true));

    switchMode("list"); // ÂàùÊúüË°®Á§∫
  </script>
